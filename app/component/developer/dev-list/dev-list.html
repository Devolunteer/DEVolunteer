<!-- this is the primary view AFTER a search/questionnaire showing a list of matching developer "teasers" -->

<h2> test test test </h2>
<div>
  <ul>
    <!-- <dev-item ng-repeat="item in devListCtrl.dev" dev="item" | filter: available-filter | filter: language-filter | filter: review-filter | filter: work-filter ></dev-item> -->

  </ul>
</div>

<!-- beware, filters be below -->
<div class="devFilters">
  <h3>Filter By:</h3>
  <fieldset>
    <h4>Work Type</h4>
    <input type="checkbox" ng-model="devlistCtrl.dev" name="website" value="website" | filter: work><label for="website"> Website</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="mobile" value="mobile" | filter: work><label for="mobile"> Mobile App</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="webApp" value="webApp" | filter: work><label for="webApp"> Web App</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="other" value="other" | filter: work><label for="other"> Other</label>
  </fieldset>

  <fieldset>
    <h4>Languages</h4>
    <input type="checkbox" ng-model="devlistCtrl.dev" name="js" value="js"><label for="js" | filter: languages> JavaScript</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="html" value="html"><label for="html" | filter: languages> HTML/CSS</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="angular" value="angular" | filter: languages><label for="angular"> Angular</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="react" value="react" | filter: languages><label for="react"> React</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="python" value="python" | filter: languages><label for="python"> Python</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="unknown" value="unknown" | filter: languages><label for="unknown"> I don't know (it's ok to not know)</label>

  </fieldset>

  <fieldset>
    <h4>Reviews</h4>
    <input type="checkbox" ng-model="devlistCtrl.dev" name="five" value="five" | filter: reviews><label for="five"> Five Stars</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="four" value="four" | filter: reviews><label for="four"> Four Stars</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="three" value="three" | filter: reviews><label for="three"> Three Stars</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="two" value="two"><label for="two" | filter: reviews> Two Stars</label>

    <input type="checkbox" ng-model="devlistCtrl.dev" name="one" value="one"><label for="one" | filter: reviews> One Star</label>
  </fieldset>

  <fieldset>
    <h4>Availability</h4>
    <input type="checkbox" ng-model="devlistCtrl.dev" name="now" value="now"><label for="now" | filter: available> Available Now</label>
  </fieldset>

</div>
